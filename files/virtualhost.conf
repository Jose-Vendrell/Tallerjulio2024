<VirtualHost *:80>
  ServerName www.obligatorio.com.uy
  DocumentRoot /var/www/obligatorio/html
  CustomLog “logs/www.obligatorio.com.uy_access_log” combined_1
  ErrorLog “logs/www.obligatorio.com.uy_error_log” 
 <Directory /var/www/obligatorio/html>
    AllowOverride none
    Options Indexes FollowSymLinks
    Require all granted
 </Directory>
</VirtualHost>

